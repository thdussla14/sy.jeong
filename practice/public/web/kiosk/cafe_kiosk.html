<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="cafe_kiosk.css" rel="stylesheet">

</head>
<body>

	<div class="wrap">
		<div class = "container">
			<div class= "kioskbox">			
				<div class="header">
					<img class="h_img" src="img/h_img.jpg" width="100%" height="160px"/>	
					<div class="categorybox">
						<!-- js 반복문 -->
					</div> <!-- categorybox e -->	 		
				</div> <!-- header e -->
				<div class="content">
					<!-- js 반복문 -->
				</div> <!-- content e -->
				<div class="cart">
					<div class="info_top">
						<div> 총수량 <span class="count"> </span></div>
						<div> 총액  <span class="total"> </span></div>
					</div>
					<div class="info_bot">
						<!-- js 반복문 -->
					</div> <!-- info e -->
					<div class="button">
						<button class="cancel" onclick="cancel()"> 취소하기 </button>
						<button class="order" onclick="order()"> 주문하기 </button>
					</div> <!-- button e -->				
				</div> <!-- cart e -->
			</div> <!-- kioskbox e -->
		</div> <!-- container e -->
	<!-- ------------------------------------------------------------- -->
		<div class = "container">
			<div class= "POSbox">
				포스기
			
			
			</div> <!-- POSbox e -->	
		</div> <!-- container e -->		
	</div> <!-- wrap e -->

	<script src="cafe_kiosk.js" type="text/javascript"></script>

</body>
</html>
