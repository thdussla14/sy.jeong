<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 잘못 사용한 예시 -->

	<ul> 	<!-- list s -->
	
	</ul>   <!-- list e -->


	<!-- 글머리 : 특수문자  / ul 태그 안에 li 태그 -->
	<!-- 글머리 특수문자의 종류는 추후 css로 변경 가능 -->

	<ul>  
		<li> 강호동 </li>
		<li> 유재석 </li>
		<li> 신동엽 </li>
	</ul>

	<!-- 글머리 : 숫자		/ol 태그 안에 li 태그 -->

	<ol>
		<li> 강호동 </li>
		<li> 유재석 </li>
		<li> 신동엽 </li>
	</ol>

</body>
</html>
