<!-- 
	1.HTML에서 인수가 없는 함수 호출
	<button onclick='함수1()'>함수1</button>

	2.HTML에서 인수가 1개인 함수 호출
	<button onclick='함수2(7)'>함수2</button>
	
	3.HTML에서 인수가 1개인 함수 호출
	<button onclick='함수3(5,7)'>함수3</button>

	4.HTML에서 반환값이 있는 함수 호출 [반환값에 따른 추후 행동 힘듬]
	<button onclick='함수4(1,2,3)'>함수4</button>
	
	<script src="2.함수호출.js"></script> -->
	
<!--  3. 함수정의와 호출        -->

	<button onclick='함수1()'>함수1실행</button>
	<!-- html 클릭이벤트에서 js 함수를 호출 가능하지만 반환값 추후 행동이 어렵다. -->
	<button onclick='함수2(3,5)'>함수2실행</button>
	<button ondblclick='함수3(3,5,7)'>함수3실행</button>
	<button ondblclick='함수4()'>함수4실행[반응X]</button>
	
	
	
	<script src="3.함수정의와 호출.js"></script>




</body>
