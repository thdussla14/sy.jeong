<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="과제5.css" rel="stylesheet">

</head>
<body>

	<div class = "wrap">	<!-- 전체 구역 -->
	
		<div class = "container">	<!-- 키오스크 구현 -->
			<div class ="kioskbox">		
			<!-- ----------------------------------------------------------------------- -->
				<div class="header">	
					<img src="img/h_img.png" width="100%" height="80%;"/>
					<div class="categorybox"> <!-- 헤더 카테고리 메뉴 [js에서 html 구성] -->
						<!-- js 데이터가 들어가는 자리 -->
					</div>				
				</div>	
			<!-- ----------------------------------------------------------------------- -->	
				<div class="content">		
					<div class="productbox" > 
						<!-- 제품 1개 -->
						<div class="product"> 
							<img src="img/몬스터X.png" width="100%"/>
							<div class="productinfo" >
								<!-- js 데이터가 들어가는 자리 -->
							</div>
						</div>
					</div>
			<!-- ----------------------------------------------------------------------- -->			
					<div class="cartbox" >
					<!-- --------------------------------------------------------------- -->				
						<div class="cartcontent" > 
							<!-- ------------------------------------------------------- -->
							<div class="carttop">	
								<div> 카트 <span class="pcount">0</span> </div>
								<div>총주문금액 <span class="ptotal">총액</span> </div>
							</div>
							<!-- ------------------------------------------------------- -->
							<div class="cartbottom"> 						
								<!-- js 데이터가 들어가는 자리 -->
							</div>	
							<!-- ------------------------------------------------------- -->
						</div> 	<!-- cartcontent e -->	
					<!-- --------------------------------------------------------------- -->		
						<div class="cartbtn">
							<button onclick="cancel()" class="cancelbtn" type="button">취소</button>
							<button onclick="order()" class="orderbtn" type="button">주문하기</button>
						</div>														
					</div> <!-- cartbox e -->				
				</div>  <!-- content e -->
			</div> <!-- kioskbox e -->
		</div> <!-- container e -->
		<!-- ---------------------------------------------------------------- -->
		<div class = "container">
			<h3> 포스기 </h3>
		</div> <!-- container e -->
	
	</div> <!-- wrap e -->


	<script src="과제5.js" type="text/javascript"></script>

</body>
</html>
