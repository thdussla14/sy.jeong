<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="과제5.css" rel="stylesheet">

</head>
<body>

	<div class = "wrap">	<!-- 전체 구역 -->
	
		<div id="re" class = "container">	<!-- 키오스크 구현 -->
			<div class ="kioskbox">		
			<!-- ----------------------------------------------------------------------- -->
				<div class="header">	
					<img src="img/h_img.png" width="100%" height="80%;"/>
					<div class="categorybox"> <!-- 헤더 카테고리 메뉴 [js에서 html 구성] -->
						<!-- js 데이터가 들어가는 자리 -->
					</div>				
				</div>	
			<!-- ----------------------------------------------------------------------- -->	
				<div class="content">		
					<div class="productbox" > 
						<!-- 제품 1개 -->
						<div class="product"> 
							<img src="img/몬스터X.png" width="100%"/>
							<div class="productinfo" >
								<!-- js 데이터가 들어가는 자리 -->
							</div>
						</div>
					</div>
			<!-- ----------------------------------------------------------------------- -->			
					<div class="cartbox" >
					<!-- --------------------------------------------------------------- -->				
						<div class="cartcontent" > 
							<!-- ------------------------------------------------------- -->
							<div class="carttop">	
								<div> 카트 <span class="pcount">0</span> </div>
								<div>총주문금액 <span class="ptotal">총액</span> </div>
							</div>
							<!-- ------------------------------------------------------- -->
							<div class="cartbottom"> 						
								<!-- js 데이터가 들어가는 자리 -->
							</div>	
							<!-- ------------------------------------------------------- -->
						</div> 	<!-- cartcontent e -->	
					<!-- --------------------------------------------------------------- -->		
						<div class="cartbtn">
							<button onclick="cancel()" class="cancelbtn" type="button">취소</button>
							<button onclick="order()" class="orderbtn" type="button">주문하기</button>
						</div>														
					</div> <!-- cartbox e -->				
				</div>  <!-- content e -->
			</div> <!-- kioskbox e -->
		</div> <!-- container e -->
		<!-- ---------------------------------------------------------------- -->
		<div class = "container">
			<div class="t_title">
				<ul>
					<li class="title" onclick="title_select1()">제품 현황</li> <span> | </span>
					<li class="title" onclick="title_select2()">주문 현황</li> <span> | </span>
					<li class="title" onclick="title_select3()">매출 현황</li>					
				</ul>			
			</div>		
			<!-- --------------------------------------------------------------- -->
			<div class="enroll">
				<h3 class="now"> 제품 등록 </h3>				
				<table class="enrolltable">				
					<tr>
						<th> 버거이름 </th> <td><input class="name" type="text"></td>
					</tr>
					<tr>	
						<th> 카테고리명 </th><td><input  class="category" type="text"></td>
					</tr>
					<tr>	
						<th> 가격 </th><td><input  class="price" type="text"></td>
					</tr>
					<tr>	
						<th> 이미지 </th><td><input  class="img" type="text"></td>
					</tr>
					<tr>	
						<th colspan="2"> <button onclick="등록()" type="button">제품 등록</button> </th>
					</tr>
				</table> <!-- enrolltable e -->
			</div> <!-- enroll e -->	
			<!-- --------------------------------------------------------------- -->		
			<div class="itemList">
			<h3 class="now"> 제품 현황 </h3>
				<table class="itemtable">
					<!-- js 데이터가 들어가는 자리 -->
				</table> <!-- itemtable e -->
			</div> <!-- itemList e -->
			<!-- --------------------------------------------------------------- -->
			<div class="orderList">
			<h3 class="now"> 주문 현황 </h3>
				<table class="ordertable">
					<!-- js 데이터가 들어가는 자리 -->			
				</table> <!-- ordertable e -->			
			</div> <!-- orderList e -->
			<!-- --------------------------------------------------------------- -->
			<div class="totalList">
			<h3 class="now"> 매출 현황 </h3>
				<table class="totaltable">
					<!-- js 데이터가 들어가는 자리 -->			
				</table> <!-- totaltable e -->				
			</div> <!-- totalList e -->
						
		</div> <!-- container e -->
	
	</div> <!-- wrap e -->


	<script src="과제5.js" type="text/javascript"></script>

</body>
</html>
