<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="2.css_식별자.css" rel="stylesheet">

</head>
<body>

	<!-- 
	
		css : html 꾸미기 [ 누구를 어떻게 꾸밀지 ]
			1. 식별자 선택
				1) *{ }			: 모든 곳에 적용 (aka.wildcard)
				2) 태그명{ }		: 해당 태그에만 적용					[유지보수가 어려워 사용X]
				3) .class명{ }	: 해당 class명을 가진 태그에만 적용	[복수 적용]
				4) #id{ }		: 해당 id명을 가진 태그에만 적용		[단일 적용]
				* <p style="">	: 해당 태그에 바로 적용				[유지보수가 어려워 사용X]
				
			2. 우선순위 : 속성이 중복일 경우	
				style > id > class > 태그 > *
						
			css 주석 : 
				1./* */			
	 -->


	<!-- 1. * -->

		개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다. 


	<!-- 2. tag -->

	<p> 
		개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다. 
	</p>

	<!-- 1. class -->

	<p class="p1"> 
		개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다. 
	</p>
	
	<!-- 4. id -->

	<p class="p1" id="p2"> 
		개는 중형 동물이자 가장 널리 분포하며 개체 수가 가장 많은 지상 동물 중 하나이며 가축화한 회색늑대이다. 
	</p>
	


</body>
</html>
