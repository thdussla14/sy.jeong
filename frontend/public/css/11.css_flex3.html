<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="11.css_flex3.css" rel="stylesheet">

</head>
<body>

	<!-- 1. align-items: flex-start;  -->
	<p> 1. align-items: flex-start; </p>
	<div class="flexbox1"> 
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>		
		<div class="box4">box1</div>
		<div class="box5">box2</div>
		<div class="box6">box3</div>
				
	</div>
	
	<!-- 2. align-items: center;  -->
	<p> 2. align-items: center;  </p>
	<div class="flexbox2"> 
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>

	<!-- 3. align-items: flex-end;  -->
	<p> 3. align-items: flex-end; </p>
	<div class="flexbox3"> 
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>

	<!-- 4. align-items: stretch;  -->
	<p> 4. align-items: stretch; [기본값] </p>
	<div class="flexbox4"> 
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
	</div>
	
	<!-- 5. align-items: baseline;  -->
	<p> 5. align-items: baseline;  </p>
	<div class="flexbox4"> 
		<div class="box1">box1</div>
		<div class="box2">box2</div>
		<div class="box3">box3</div>
		<div class="box4">box1</div>
		<div class="box5">box2</div>
		<div class="box6">box3</div>
				
	</div>	
	
	
	


</body>
</html>
