<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="12.css_position.css" rel="stylesheet">

</head>
<body>

	<!--
		 포지션 position 
		 
			1. 기준점
				static;		: 작성순 배치	[기본값] : 위치 이동 불가
				relative;	: 상대 위치 	[본래 위치]
				absolute;	: 절대 위치 	[상위 요소 위치]
		 		fixed;		: 화면 위치 	[디바이스 위치]		 		
		 		
		 	2. 기준점 기준으로 위치이동
		 		top		: 위쪽부터 	+ : 내려옴
		 		left	: 왼쪽부터 	+ : 오른쪽으로 
		 		right	: 오른쪽부터	+ : 왼쪽으로
		 		bottom	: 아래부터 	+ : 위로		 		
	-->

	<h3> relative;	: 상대 위치 [본래 위치] </h3>	
	<div class="box1"> box1 </div>
	<div class="box2"> box2 </div>
	<div class="box3"> box3 </div>
	
	
	<h3> absolute;	: 절대 위치 [상위 요소 위치] </h3>	
	<div class="box4"> box4 </div>
	<div class="box5"> box5 </div>
	<div class="box6"> box6 </div>
	
	<h3> fixed;		: 디바이스 위치 고정 </h3>	
	<div class="box7"> box7 </div>
	<div class="box8"> box8 </div>
	<div class="box9"> box9 </div>
	
	<h3> 부모 : relative </h3>
	<div class="parent1">
		<div class="box10"> box10 </div>
		<div class="box11"> box11 </div>
		<div class="box12"> box12 </div>
	</div>
	
	
	



</body>
</html>
