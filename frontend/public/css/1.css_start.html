	<!-- 
		HTML	: 정적 언어
				1. 문서 [텍스트] 작업만 가능
		
		CSS		: Cascading Style Sheets
				1. 주로 HTML이나 XML 문서에서 가용 [ html 꾸미기 ]
				2. 레이아웃과 스타일 정의
				3. 확장지: 파일명, css
				4. 사용방법 :
					1. 모든 태그의 style 속성 이용 <태그 style="속성 : 값">
					2. head태그 안에서 css 정의
						<style>
							선택자 { 속성 : 값; }
						</style>
					3. css 파일 import 하기
				5. 정의방법 :
					식별자 { 속성 : 값; }
					
	 -->

	<p style="color:red"> 안녕하세요 css 시작합니다 </p>
	<h3> 안녕하세요 css 시작합니다 </h3>
