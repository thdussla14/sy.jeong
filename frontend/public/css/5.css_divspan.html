<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="5.css_divspan.css" rel="stylesheet">

</head>
<body>

	<!-- 
	
		layout : 특정 공간 안에서 배치하는 것
		
		<div>	:
			1. 한줄 차지 적용
			2. display : block	
				
		<span>	:
			1. 같은 줄에 적용
			2. display : inline
	
		display 속성
			display : none			표시X
			display : block			한줄 차지 적용 [width, height 적용 O]
				기본값으로 사용하는 태그들 : div, h, p, ul, ol, li 등
			display : inline		같은 줄에 적용 [width, height 적용 X]
				기본값으로 사용하는 태그들 : span, a 등
			display : inlin-block			    [width, height 적용 O]
				기본값으로 사용하는 태그들 : button, input, select 등
	 -->

	<div>  박스(구역) 구분 태그 </div> boxboxboxboxboxbox 
	<span> 박스(구역) 구분 태그 </span> boxboxboxboxboxbox	


	<div> 글자1  안녕하세요 글자2 </div>			
	
	<div> 글자1 <span> 안녕하세요 </span> 글자2 </div>


	<!-- 1. div 안에 span inline(기본값) 있는 경우 -->
	<div> 글자1 <span class="s1"> 안녕하세요 </span> 글자2 </div>

	<!-- 2. div 안에 span block 있는 경우 -->
	<div> 글자1 <span class="s2"> 안녕하세요 </span> 글자2 </div>

	<!-- 3. div 안에 span inline-block 있는 경우 -->
	<div> 글자1 <span class="s3"> 안녕하세요 </span> 글자2 </div>

	<!-- 4. div 안에 span none 있는 경우 -->
	<div> 글자1 <span class="s4"> 안녕하세요 </span> 글자2 </div>

	글자1 <div> 안녕하세요 </div> 글자2 <br/>
	
	글자1 <div class="d1"> 안녕하세요 </div> 글자2	

	글자1 <div class="d2"> 안녕하세요 </div> 글자2	

	글자1 <div class="d3"> 안녕하세요 </div> 글자2	

	글자1 <div class="d4"> 안녕하세요 </div> 글자2


</body>
</html>
