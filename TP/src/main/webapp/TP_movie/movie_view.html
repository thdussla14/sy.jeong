<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>movie_view</title>

	<!-- 반응형 : viewport  -->
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 사용자정의 : css -->
	<link href="css/movie_view.css" rel="stylesheet">

</head>
<body>

	<div class="wrap">

		<div class="movie_list list-group">
	
	
		</div>
		
		<div class="container">
	
			<div class="moviebox">
			
			</div>	<!-- moviebox e -->
			
		</div>	<!-- container e -->		
		<!-- ------------------------------------------------------------------------------- -->		
		<div class="container">
		
			<div class="timebox">
			
				<h3> 상영시간표 </h3>
				
				<div class="row"> 
					<div class="col-md-4 offset-8 ">
						관람일자 <input class="date" type="date"> 			
					</div>
				</div>
				
				<table class="table momo">
					
					
				</table>	

				<div class="row"> 
					<div class="col-md-9"> 
						<div class="reserve_info"> 
						
						</div>
					</div>				
					<div class="col-md-3"> 
						<button class="reserve btns" type="button"> 예매하기	</button>
					</div>
				</div>
							

			
			</div> 	<!-- timebox e -->
		</div>	<!-- container e -->
	</div>	<!-- wrap e -->
	<!-- ------------------------------------------------------------------------------- -->
	<div class="modal_wrap">	<!-- 모달 구역 -->
		<div class="modal_box">
		
			<h3> 예매 내역 </h3>
			
			<table class="table">
				<tr> <th> 극장명 		</th> <td> CGVOX 수원  	</td> </tr>
				<tr> <th> 영화명		</th> <td> 아바타     	</td> </tr>
				<tr> <th> 상영일시		</th> <td> 20230201 	</td> </tr>
				<tr> <th> 좌석번호 	</th> <td> 3관 G07   	</td> </tr>
				<tr> <th> 결제금액 	</th> <td> 16,000원  	</td> </tr>				
			</table>
			
			<div>
				<button class="modal_cancel btns" type="button"> 예매취소 </button>
				<button class="modal_close btns"  type="button"> 닫기    </button>
			</div>
			
		</div>	<!-- modal_box e -->
	</div>	<!-- modal_wrap e -->
	
	
	
	
	

	<!-- 부트스트랩 : js  body 하단 작성 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
	<!-- 사용자정의 : js -->
	<script src="js/movie_view.js" type="text/javascript"></script>
</body>
</html>
