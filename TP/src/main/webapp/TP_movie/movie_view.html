<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>movie_view</title>

	<!-- 반응형 : viewport  -->
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- 사용자정의 : css -->
	<link href="css/movie_view.css" rel="stylesheet">

</head>
<body>

	<div class="movie_list">


	</div>
	
	<div class="container">

		<div class="moviebox">
		
		</div>	<!-- moviebox e -->
		
	</div>	<!-- container e -->
	
	<div class="container">
	
		<div class="timebox">
		
			<h3> 상영시간표 </h3>
			
			<div class="row"> 
				<div class="col-md-4"> 
					관람일자 <input type="date">
				</div>			
				<div class="col-md-4 offset-md-4"> 
					<button class="reserve" onclick="reseve()" type="button"> 예매하기	</button>
				</div>
			</div>
						
			<table class="table">
				<tr>
					<th> 지역 </th> <th> 상영관 </th> <th> 시간 </th>
				</tr>
				<tr>	<!-- ---------------------------------------------- -->
					<th> 서울 </th> 
					<th> 
						<table class="table table-borderless">
							<tr> <th> 3관 </th> </tr>
							<tr> <th> 4관 </th> </tr>
							<tr> <th> 5관 </th> </tr>
						</table>
					 </th> 
					 <th> 
						<table class="table table-borderless">
							<tr> <th> <div class="time"> 10:00 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 13:40 </div><div class="time"> 16:20 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 20:30 </div> </th> </tr>
						</table>
					 </th> 
				</tr>
				<tr>	<!-- ---------------------------------------------- -->
					<th> 안산 </th> 
					<th> 
						<table class="table table-borderless">
							<tr> <th> 3관 </th> </tr>
							<tr> <th> 4관 </th> </tr>
							<tr> <th> 5관 </th> </tr>
						</table>
					 </th> 
					 <th> 
						<table class="table table-borderless">
							<tr> <th> <div class="time"> 10:00 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 13:40 </div><div class="time"> 16:20 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 20:30 </div> </th> </tr>
						</table>
					 </th> 
				</tr>
				<tr>	<!-- ---------------------------------------------- -->
					<th> 수원 </th>
					<th> 
						<table class="table table-borderless">
							<tr> <th> 3관 </th> </tr>
							<tr> <th> 4관 </th> </tr>
							<tr> <th> 5관 </th> </tr>
						</table>
					 </th> 
					 <th> 
						<table class="table table-borderless">
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 16:20 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 13:40 </div> </th> </tr>
							<tr> <th> <div class="time"> 10:00 </div><div class="time"> 20:30 </div> </th> </tr>
						</table>
					 </th> 
				</tr>			
			</table>
		
		</div> <!-- timebox e -->
	</div>	<!-- container e -->
	
	<div class="modal_wrap">	<!-- 모달 구역 -->
		<div class="modal_box">
			<h3> 예매 내역 </h3>
			<table class="table">
				<tr> <th> 극장명  </th> <td> CGV 수원  </td> </tr>
				<tr> <th> 영화명  </th> <td> 아바타     </td> </tr>
				<tr> <th> 상영일시 </th> <td> 20230201 </td> </tr>
				<tr> <th> 좌석번호 </th> <td> 3관 G07   </td> </tr>
				<tr> <th> 결제금액 </th> <td> 16,000원  </td> </tr>				
			</table>
			<div>
				<button type="button"> 예매취소 </button>
				<button onclick="close()" type="button"> 닫기    </button>
			</div>
			
		</div>	<!-- modal_box e -->
	</div>	<!-- modal_wrap e -->
	
	
	
	
	

	<!-- 부트스트랩 : js  body 하단 작성 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
	<!-- 사용자정의 : js -->
	<script src="js/movie_view.js" type="text/javascript"></script>
</body>
</html>
